<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center style="background-color: aqua;">

        <h1>Registration Form </h1><hr>

    
    <label for="fname">First Name :</label>
    <input type="text" name="fname" id="fname" required placeholder="first name"><br><br>

    <label for="lname">Last Name :</label>
    <input type="text" name="lname" id="lname" required placeholder="last name"><br><br>

    <label for="email">Email :</label>
    <input type="email" name="email" id="email" required placeholder="email"><br><br>

    <label for="pass">Password :</label>
    <input type="password" name="pass" id="pass" placeholder="****"><br><br>

    <label for="mobile">Mobile Number :</label>
    <input type="number" name="mobile" id="mobile" placeholder="9898xxxxxx"><br><br>

    <label for="gender">Gender :</label>

    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">

    <label for="female">Female</label>
    <input type="radio" name="gender" id="female"><br><br>

    <label for="dob">Date of Birth :</label>
    <input type="date" name="dob" id="dob"><br><br>

    <label for="add">Address :</label>
    <textarea name="add" id="add" cols="50" rows="10"></textarea><br><br>

    <label for="city">City</label>
    <select name="city" id="city">
        <option value="amt">Amravati</option>
        <option value="ngp">Nagpur</option>
        <option value="wrdh">Wardha</option>
    </select>

    <label for="pin">PIN : </label>
    <input type="number" name="pin" id="pin" maxlength="6" minlength="6"><br><br>

    <label for="state">State :</label>
    <input type="text" name="state" id="state" value="Maharashtra" disabled>

    <label for="country">Country</label>
    <input type="text" name="country" id="country" value="India" disabled>
    <br><br>
      
    <label for="browsers">Browser :</label>
    <input list="browsers" name="browsers">
    <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist><br><br>

    <input type="reset" value="reset">
    <input type="submit" value="send">

</center>
</body>

</html>
